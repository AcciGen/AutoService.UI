<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новости</title>
    <link rel="stylesheet" href="./css/glabal.css" />
    <link rel="stylesheet" href="./css/newest.css" />
  </head>
  <body>
  
    <section>
      <div class="container">
        <a href="#" style="color: grey">Главная / Новости</a>
        <h2 style="margin-top: 40px">Новости</h2>
        <div style="display: flex; gap: 40px; margin-top: 20px">
          <h4>Новости</h4>
          <h4>Блог</h4>
        </div>
        <div class="card__total">
          
          @for(newinfo of news;track newinfo.id){
            <div class="card">
              <img [src]="'https://localhost:7048/' + newinfo.mainPhotoPath" alt="" />
              <p>
                {{newinfo.name}} || {{newinfo.description}}
              </p>
              <div
                style="
                  margin-top: 15px;
                  display: flex;
                  justify-content: space-between;
                ">
                <p>01.08.2019 07:06</p>
                <a href="#" style="text-decoration: underline; color: #6081d2"
                  >читать</a
                >
              </div>
            </div>
          }
        </div>
        <div style="margin-top: 50px; margin-bottom: 50px; text-align: center">
          <button>СМОТРЕТЬ ЕЩЁ</button>
        </div>

        <!-- footer qo'shiladi -->
      </div>
    </section>
  </body>
</html>
